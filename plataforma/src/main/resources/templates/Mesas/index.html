<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div th:replace="layouts/nav :: nav"></div>
    <div class="w-full h-full p-5 md:p-10">
        <h2 class="text-2xl font-semibold mb-4">Formulario</h2>

    <form th:action="@{/mesas}" method="post">

        <div class="sm:flex gap-4">
            <!-- Campo de Descripción -->
            <div class="mb-4 flex-1">
                <label for="descripcion" class="block text-gray-700 font-bold mb-2">Numero:</label>
                <input type="number" id="codigo" name="codigo" min="1" class="form-input w-full rounded p-1 border">
            </div>

        </div>

        <!-- Botón de Enviar -->
        <div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Enviar</button>
        </div>

    </form>
    </div>
</body>
</html>
